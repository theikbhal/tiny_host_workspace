<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiiny Host</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h2>Login or Sign up</h2>
            <p>Manage your uploads from your dashboard.</p>
        </div>

        <form class="login-form">
            <input type="email" placeholder="Email" class="form-input">
            <button type="button" class="btn btn-light-blue full-width">Email Me Login Link</button>
            <a href="#" class="link-blue">Login with password</a>
        </form>

        <div class="divider">
            <span>Or Login with</span>
        </div>

        <div class="social-login">
            <button class="social-btn"><img src="https://authjs.dev/img/providers/google.svg" alt="Google"></button>
            <button class="social-btn"><img src="https://authjs.dev/img/providers/github.svg" alt="GitHub"></button>
            <button class="social-btn"><img src="https://authjs.dev/img/providers/microsoft-entra-id.svg"
                    alt="Microsoft"></button>
            <button class="social-btn"><img src="https://authjs.dev/img/providers/yahoo.svg" alt="Yahoo"></button>
        </div>
    </div>
</body>

</html>
