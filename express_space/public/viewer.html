<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viewer - Tiiny Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .info-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .info-box h3 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-box ul {
            list-style: none;
            font-size: 0.85rem;
            color: #666;
        }

        .info-box li {
            padding: 0.25rem 0;
        }

        .info-box code {
            background: white;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #764ba2;
        }

        .error {
            color: #f5576c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåê Site Viewer</h1>
        <p class="subtitle">Enter a site name to view hosted content</p>

        <form id="viewerForm">
            <div class="form-group">
                <label for="siteName">Site Name / Subdomain</label>
                <input type="text" id="siteName" name="siteName" placeholder="e.g., ikbhal" required autocomplete="off">
                <div class="error" id="error">Please enter a valid site name</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">View Site</button>
                <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </form>

        <div class="info-box">
            <h3>üí° How it works</h3>
            <ul>
                <li>‚Ä¢ Enter your site name (subdomain)</li>
                <li>‚Ä¢ Example: <code>ikbhal</code></li>
                <li>‚Ä¢ Will load: <code>ikbhal.tiiny.site</code></li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('viewerForm');
        const siteNameInput = document.getElementById('siteName');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const siteName = siteNameInput.value.trim();

            if (!siteName) {
                errorDiv.classList.add('show');
                siteNameInput.focus();
                return;
            }

            // Validate site name (alphanumeric, hyphens, underscores)
            const validPattern = /^[a-zA-Z0-9_-]+$/;
            if (!validPattern.test(siteName)) {
                errorDiv.textContent = 'Site name can only contain letters, numbers, hyphens, and underscores';
                errorDiv.classList.add('show');
                return;
            }

            errorDiv.classList.remove('show');

            // Redirect to site viewer
            // Using path parameter method
            window.location.href = `/site/${siteName}`;

            // Alternative: Using query parameter method
            // window.location.href = `/site?name=${siteName}`;
        });

        siteNameInput.addEventListener('input', () => {
            errorDiv.classList.remove('show');
        });

        function clearForm() {
            siteNameInput.value = '';
            errorDiv.classList.remove('show');
            siteNameInput.focus();
        }

        // Auto-focus on load
        window.addEventListener('load', () => {
            siteNameInput.focus();
        });
    </script>
</body>

</html>
