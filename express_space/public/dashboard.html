<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tiiny Host</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #9ca3af;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #3b82f6;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #3b82f6;
        }

        .tab-content {
            padding: 2rem;
        }

        .domain-input-group {
            margin-bottom: 1.5rem;
        }

        .domain-label {
            display: block;
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .domain-input-wrapper {
            display: flex;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .domain-input-wrapper:focus-within {
            border-color: #3b82f6;
        }

        .domain-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            outline: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .domain-suffix {
            padding: 0.75rem 1rem;
            background: #f3f4f6;
            color: #6b7280;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .upload-area:hover,
        .upload-area.drag-over {
            border-color: #3b82f6;
            background: #f0f7ff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #9ca3af;
        }

        .upload-text {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #d1d5db;
            font-size: 0.75rem;
        }

        .file-selected {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .file-selected.show {
            display: flex;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-name {
            flex: 1;
            font-size: 0.875rem;
            color: #374151;
        }

        .file-remove {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .upload-zip-btn {
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .upload-zip-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .template-link {
            text-align: center;
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 1.5rem;
        }

        .template-link a {
            color: #6b7280;
            text-decoration: underline;
        }

        .launch-btn {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .launch-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .launch-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Success Modal */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-modal.show {
            display: flex;
        }

        .success-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #9ca3af;
            cursor: pointer;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-link {
            font-size: 1.125rem;
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 0.5rem;
            display: block;
        }

        .success-duration {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .view-site-btn {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .view-site-btn:hover {
            background: #2563eb;
        }

        .copy-link-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #3b82f6;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .copy-link-btn:hover {
            background: #f0f7ff;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="modal-container">
        <div class="tabs">
            <button class="tab active" data-tab="create">Create Site</button>
            <button class="tab" data-tab="update">Update Site</button>
        </div>

        <div class="tab-content">
            <div class="domain-input-group">
                <label class="domain-label">Domain</label>
                <div class="domain-input-wrapper">
                    <input type="text" id="domainInput" class="domain-input" placeholder="mydomain"
                        pattern="[a-zA-Z0-9_-]+">
                    <span class="domain-suffix">host.naml.in</span>
                </div>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop zip file here</div>
                <div class="upload-subtext">(index.html & assets)</div>
            </div>

            <div class="file-selected" id="fileSelected">
                <span class="file-icon">üì¶</span>
                <span class="file-name" id="fileName"></span>
                <button class="file-remove" id="fileRemove">‚úï</button>
            </div>

            <input type="file" id="fileInput" accept=".zip,.html,.htm">

            <button class="upload-zip-btn" id="uploadZipBtn">Upload ZIP</button>

            <div class="template-link">
                Or <a href="#" id="templateLink">use our template</a>
            </div>

            <button class="launch-btn" id="launchBtn" disabled>Launch</button>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <button class="close-btn" id="closeModal">‚úï</button>
            <h2 class="success-title">BOOM!</h2>
            <div class="success-icon">üéâ</div>
            <a href="#" class="success-link" id="successLink" target="_blank"></a>
            <div class="success-duration">is live for the next 7 days</div>
            <button class="view-site-btn" id="viewSiteBtn">View Site</button>
            <button class="copy-link-btn" id="copyLinkBtn">Copy Link</button>
        </div>
    </div>

    <script>
        const domainInput = document.getElementById('domainInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');
        const fileRemove = document.getElementById('fileRemove');
        const uploadZipBtn = document.getElementById('uploadZipBtn');
        const launchBtn = document.getElementById('launchBtn');
        const successModal = document.getElementById('successModal');
        const closeModal = document.getElementById('closeModal');
        const successLink = document.getElementById('successLink');
        const viewSiteBtn = document.getElementById('viewSiteBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const tabs = document.querySelectorAll('.tab');

        const API_KEY = 'test-key';
        let selectedFile = null;
        let uploadedLink = '';

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // Domain input validation
        domainInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9_-]/g, '');
            updateLaunchButton();
        });

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Upload ZIP button click
        uploadZipBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileName.textContent = selectedFile.name;
                fileSelected.classList.add('show');
                uploadArea.style.display = 'none';
                uploadZipBtn.style.display = 'none';

                // Auto-fill domain from filename if empty
                if (!domainInput.value) {
                    const name = selectedFile.name.split('.')[0];
                    domainInput.value = name.replace(/[^a-zA-Z0-9_-]/g, '');
                }

                updateLaunchButton();
            }
        });

        // File remove
        fileRemove.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileSelected.classList.remove('show');
            uploadArea.style.display = 'block';
            uploadZipBtn.style.display = 'block';
            updateLaunchButton();
        });

        // Drag & drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                selectedFile = file;
                fileName.textContent = file.name;
                fileSelected.classList.add('show');
                uploadArea.style.display = 'none';
                uploadZipBtn.style.display = 'none';

                if (!domainInput.value) {
                    const name = file.name.split('.')[0];
                    domainInput.value = name.replace(/[^a-zA-Z0-9_-]/g, '');
                }

                updateLaunchButton();
            }
        });

        // Update launch button state
        function updateLaunchButton() {
            launchBtn.disabled = !(selectedFile && domainInput.value);
        }

        // Launch button
        launchBtn.addEventListener('click', async () => {
            if (!selectedFile || !domainInput.value) return;

            launchBtn.disabled = true;
            launchBtn.textContent = 'Launching...';

            const formData = new FormData();
            formData.append('files', selectedFile);
            formData.append('domain', domainInput.value);

            try {
                const response = await fetch('/v1/upload', {
                    method: 'POST',
                    headers: {
                        'x-api-key': API_KEY
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    uploadedLink = `http://localhost:3000/site/${domainInput.value}`;
                    successLink.textContent = uploadedLink;
                    successLink.href = uploadedLink;
                    successModal.classList.add('show');

                    // Reset form
                    selectedFile = null;
                    fileInput.value = '';
                    domainInput.value = '';
                    fileSelected.classList.remove('show');
                    uploadArea.style.display = 'block';
                    uploadZipBtn.style.display = 'block';
                    launchBtn.textContent = 'Launch';
                    updateLaunchButton();
                } else {
                    alert('Upload failed: ' + data.error);
                    launchBtn.disabled = false;
                    launchBtn.textContent = 'Launch';
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
                launchBtn.disabled = false;
                launchBtn.textContent = 'Launch';
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            successModal.classList.remove('show');
        });

        // View site
        viewSiteBtn.addEventListener('click', () => {
            window.open(uploadedLink, '_blank');
        });

        // Copy link
        copyLinkBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(uploadedLink);
                copyLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy Link';
                }, 2000);
            } catch (err) {
                alert('Failed to copy link');
            }
        });

        // Template link
        document.getElementById('templateLink').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Template feature coming soon!');
        });
    </script>
</body>

</html>
