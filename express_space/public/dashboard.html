<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tiiny Host</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .upload-zone {
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: #6366f1;
            background: #f0f1ff;
        }

        .upload-zone h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .upload-zone p {
            color: #6b7280;
            margin: 0;
        }

        .projects-list {
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-info h4 {
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
        }

        .project-info p {
            margin: 0;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        #uploadStatus {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }

        #uploadStatus.success {
            background: #d1fae5;
            color: #065f46;
        }

        #uploadStatus.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">
                <span class="logo-icon">‚ö°</span> tiiny.host
            </a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link" id="signOutBtn">Sign Out</a>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">My Projects</h1>
        </div>

        <div class="upload-zone" id="uploadZone">
            <h3>üìÅ Upload Your Project</h3>
            <p>Drag & drop a ZIP or HTML file here, or click to browse</p>
            <input type="file" id="fileInput" accept=".zip,.html,.htm" style="display: none;">
        </div>

        <div id="uploadStatus"></div>

        <div class="projects-list" id="projectsList">
            <p style="text-align: center; color: #6b7280;">No projects yet. Upload one to get started!</p>
        </div>
    </main>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const projectsList = document.getElementById('projectsList');
        const API_KEY = 'test-key'; // In real app, get from session/localStorage

        // Load projects on page load
        loadProjects();

        // Click to upload
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Drag & drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        // Upload file
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('files', file);
            formData.append('domain', file.name.split('.')[0]); // Use filename as domain

            uploadStatus.textContent = 'Uploading...';
            uploadStatus.className = '';
            uploadStatus.style.display = 'block';

            try {
                const response = await fetch('/v1/upload', {
                    method: 'POST',
                    headers: {
                        'x-api-key': API_KEY
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    uploadStatus.textContent = `‚úì Uploaded successfully! Link: ${data.data.link}`;
                    uploadStatus.className = 'success';
                    fileInput.value = '';
                    loadProjects(); // Refresh project list
                } else {
                    uploadStatus.textContent = `‚úó Error: ${data.error}`;
                    uploadStatus.className = 'error';
                }
            } catch (error) {
                uploadStatus.textContent = `‚úó Upload failed: ${error.message}`;
                uploadStatus.className = 'error';
            }
        }

        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch('/v1/profile', {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });

                const data = await response.json();

                if (data.success && data.data.links.length > 0) {
                    projectsList.innerHTML = data.data.links.map(link => `
                        <div class="project-card">
                            <div class="project-info">
                                <h4>${link}</h4>
                                <p>Active</p>
                            </div>
                            <button class="btn-delete" onclick="deleteProject('${link.split('.')[0]}')">Delete</button>
                        </div>
                    `).join('');
                } else {
                    projectsList.innerHTML = '<p style="text-align: center; color: #6b7280;">No projects yet. Upload one to get started!</p>';
                }
            } catch (error) {
                console.error('Failed to load projects:', error);
            }
        }

        // Delete project
        async function deleteProject(domain) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                const formData = new FormData();
                formData.append('domain', domain);

                const response = await fetch('/v1/delete', {
                    method: 'DELETE',
                    headers: {
                        'x-api-key': API_KEY
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    loadProjects(); // Refresh list
                } else {
                    alert('Failed to delete project');
                }
            } catch (error) {
                alert('Error deleting project: ' + error.message);
            }
        }

        // Sign out
        document.getElementById('signOutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/login.html';
        });
    </script>
</body>

</html>
